<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食堂评价系统</title>
    <style>
        /* 引入您的原始CSS代码 */
        /* 以下是我添加的样式 */

        body {
            font-family: "Microsoft YaHei UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .col {
            flex: 1;
            padding: 0 20px;
        }

        .col-10 {
            flex: 0 0 70%;
            padding: 0 20px;
        }

        .side-blog img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        .blog-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .blog-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .comment-group {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .comment-group li {
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f8;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .btn-primary {
            width: 80px;
            height: 40px;
            background-color: #b4ac4d;
            border-radius: 20px;
            position: relative;
            top: -50px;
        }

        .form-control {
            height: 40px;
            width: 600px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .col-10 {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- 导航条代码保持不变 -->
        {% block body %}
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <ul class="blog-ul">
                    {% for blog in blogs %}
                    <li>
                        <div class="side-blog">
                            <img class="side-blog-avatar" src="../static/images/空白用户.jpg" alt="">
                        </div>
                        <div class="blog-main">
                            <div class="blog-title"><a href="{{url_for('post.bc_detail',bc_id=blog.id)}}">{{blog.title}}</a></div>
                            <div class="blog-content">{{ blog.content }}</div>
                            <div class="blog-detail">
                                <span class="blog-author">{{ blog.author.username }}</span>
                                <span class="blog-time">{{ blog.create_time }}</span>
                            </div>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col"></div>
        </div>
        {% endblock %}
    </div>
</body>
</html>

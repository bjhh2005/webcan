{% extends "base.html" %}

{% block title %}知了传课-注册{% endblock %}


{% block head %}
    <script src="{{ url_for('static', filename='jquery/jquery.3.6.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
     <style>
        /* 样式优化 */
        success-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background-color: #dff0d8;
            border: 1px solid #ccc;
            border-radius: 5px;"/user/captcha/email?email=" + email,"/user/captcha/email?email=" + email,
            margin-bottom: 20px;
            padding: 10px;
            font-weight: bold;
            color: #3c763d;
            display: none; /* 默认隐藏 */
        }
    </style>
{% endblock %}

{% block body %}
<!-- 在页面中添加一个用于显示成功消息的元素 -->
<div id="success-message" style="display: center;"></div>

<div class="form-container">
    <h2>注册</h2>
    <form action="#" method="post">
        <div class="form-field">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-field">
            <label for="exampleInputEmail1">验证码:</label>
            <div class="input-group">
                <input type="text" class="form-control" name="captcha">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                </div>
            </div>
        <div class="form-field">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">确认密码:</label>
            <input type="password" id="confirm_password" name="password" required>
        </div>
        <div class="form-field">
            <input type="submit" value="注册">
        </div>
    </form>
</div>
{% endblock %}
